<div class="col-lg-4">
    <h1>Log-in</h1><br><br>
    <form [formGroup]="loginForm" (submit)="checkAuth()">
        
        <label for="email">Email</label>&nbsp;&nbsp;
        <input type="text" name="email" formControlName="email"><br><br>
        <label for="password">Password</label>&nbsp;&nbsp;
        <input type="password" name="password" formControlName="password"><br><br>
        <input type="submit" class="btn btn-primary" value="Log-in"> &nbsp;&nbsp;
        
        
    </form>
</div>
